<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"	
xmlns:h="http://java.sun.com/jsf/html"	
xmlns:p="http://primefaces.org/ui">
<h:head>
</h:head>	
<h:body>
    <h:form>
        <p:commandLink value="Nouveau" action="#{cadreController.showCreate}" />
        <p:spacer/>
        <p:dataTable value="#{cadreController.all}" var="cadre">
            <p:column headerText="Intitule">
                <p:outputLabel value="#{cadre.intitule}" />
        </p:column>
             <p:column headerText="Echelle">
                 <p:outputLabel value="#{cadre.echelle}" />
        </p:column>
            <p:column headerText="Description">
                <p:outputLabel value="#{cadre.description}" />
        </p:column>
        
        </p:dataTable>
    </h:form>  
</h:body>
</html>
