<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"	
xmlns:h="http://java.sun.com/jsf/html"

<h:head>
</h:head>	
<h:body>
    <ui:composition template="../resources/commonLayout.xhtml">
        <ui:define name="content">
            <div class="col-lg-8 col-lg-offset-1">
                <div class="row">
                    <h2>Liste des services</h2>
                </div>
                <div class="row">
    <h:form>
        <p:commandLink value="Nouveau" action="#{serviceController.showCreate}" />
        <p:spacer/>
        <p:dataTable value="#{serviceController.all}" var="service">
            <p:column headerText="Intitule">
                <p:outputLabel value="#{service.intitule}" />
        </p:column>
             <p:column headerText="Description">
                <p:outputLabel value="#{service.description}" />
        </p:column>
        
        </p:dataTable>
    </h:form>  
                    </div>
 </div>
        </ui:define>
    </ui:composition>
