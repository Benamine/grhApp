<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>PrimeFaces</title>
            </f:facet>
        </h:head>

        <h:body>
             <ui:composition template="resources/commonLayout.xhtml">
                 <ui:define name="content">
<div class="container">
    <div class="row ">
        <div class="col-lg-4 col-lg-offset-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <span class="glyphicon glyphicon-lock"></span> Login</div>
                <div class="panel-body">
                    <h:form id="login" styleClass="form-horizontal">
                    
                    <div class="form-group">
                        <h:outputLabel for="username" value="Username:" styleClass="col-sm-3 control-label"/>
                        <div class="col-sm-9">
                            
            <h:inputText id="username" required="true" />
            <h:message for="username" />
                            
                        </div>
                    </div>
                    <div class="form-group">
                        <h:outputLabel for="password" value="Password" styleClass="col-sm-3 control-label" />
            
                        <div class="col-sm-9">
                           <h:inputSecret id="password" required="true" />
            <h:message for="password" />
                        
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-3 col-sm-9">
                            <div class="checkbox">
                                
                                    <h:outputLabel for="rememberMe" value="Remember Me" />
            <h:selectBooleanCheckbox id="rememberMe" />
                                
                            </div>
                        </div>
                    </div>
                    <div class="form-group last">
                        <div class="col-sm-offset-3 col-sm-9">
                            <h:commandButton value="Login" />
            
                        </div>
                    </div>
                        <h:panelGrid columns="3">
            <h:panelGroup styleClass="error" rendered="#{not facesContext.validationFailed}">
                #{shiroLoginFailure}
            </h:panelGroup>
            
        </h:panelGrid>
                    </h:form>
                </div>
                <div class="panel-footer">
                    Not Registred? <a href="http://www.jquery2dotnet.com">Register here</a></div>
            </div>
        </div>
    </div>
</div>
            
   </ui:define>
             </ui:composition>
        </h:body>

    </f:view>
</html>
