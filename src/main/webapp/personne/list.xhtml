<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"	
xmlns:h="http://java.sun.com/jsf/html"	
xmlns:p="http://primefaces.org/ui"
xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
</h:head>	
<h:body>
    <ui:composition template="../resources/commonLayout.xhtml">
        <ui:define name="content">
            <div class="col-lg-8 col-lg-offset-1">
                <div class="row">
                    <h2>Liste du personnel</h2>
                </div>
                <div class="row">
        <p:commandLink value="Ajouter Un nouvel Enregistrement" action="#{personneController.showCreate}" />
        <p:dataTable value="#{personneController.all}" var="personne">
        <p:column headerText="Nom">
            <p:outputLabel value="#{personne.nom}" />
        </p:column>
        
        <p:column headerText="Prenom">
            <p:outputLabel value="#{personne.prenom1}" />
        </p:column>
        
        <p:column headerText="Nom">
            <p:outputLabel value="#{personne.dateNaissance}" />
        </p:column>
        
        <p:column headerText="Cin">
            <p:commandLink action="#{personneController.showDetail(personne)}" value="#{personne.cin}" />
        </p:column>
        
        <p:column headerText="SOM">
            <p:outputLabel value="#{personne.som}" />
        </p:column>
        
    </p:dataTable>
        </div>
 </div>
        </ui:define>
    </ui:composition>
</h:body>
</html>
